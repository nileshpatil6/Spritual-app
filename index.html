<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>श्री गणेश आध्यात्मिक मुखपृष्ठ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary-color: #FF6B6B;
            --secondary-color: #4ECDC4;
            --background-color: #E0E5EC;
            --text-color: #2C3E50;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            width: 90%;
            margin: 0 5vh 5vh;
        }

        h1 {margin-top:5vh;
            text-align: center;
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .typewriter {
            overflow: hidden;
            
            white-space: nowrap;
            margin: 0 auto;
            
            animation: 
                typing 3.5s steps(40, end),
                blink-caret .75s step-end ;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--primary-color); }
        }

        .nav-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            justify-content: center;
        }

        .nav-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 8px 8px 16px #b8bec5, -8px -8px 16px #ffffff;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .nav-item:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 12px 12px 20px #b8bec5, -12px -12px 20px #ffffff;
        }

        .nav-item i {
            font-size: 3em;
            margin-bottom: 15px;
            color: var(--secondary-color);
            transition: all 0.3s ease;
        }

        .nav-item:hover i {
            transform: rotate(360deg);
        }

        .nav-item h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .nav-item p {
            font-size: 1.1em;
            color: var(--text-color);
        }

        .ganesh-image {
            width: 200px;
            height: 200px;
            background-image: url('https://pngfre.com/wp-content/uploads/ganesh-47.png');
            background-size: cover;
            background-color: #e0e5ec;
            background-position: center;
            border-radius: 50%;
            margin: 4vh auto 30px;
            animation:  float 6s ease-in-out infinite;
                  box-shadow: 8px 8px 16px #b8bec5, -8px -8px 16px #ffffff;
                  
        }

        @keyframes float {
            0% { transform: translatey(0px); }
            50% { transform: translatey(-20px); }
            100% { transform: translatey(0px); }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        @media (max-width: 768px) {
            .nav-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="container">
        <h1 class="typewriter">जय श्री गणेश</h1>
        <div class="ganesh-image"></div>
        <div class="nav-container">
            <div class="nav-item" id="aartis" style="animation-delay: 0.2s;">
                <i class="fas fa-pray"></i>
                <h2>आरती</h2>
                <p>श्री गणेशाच्या आरत्या वाचा आणि ऐका</p>
            </div>
            <div class="nav-item" id="shlokas" style="animation-delay: 0.4s;">
                <i class="fas fa-book-open"></i>
                <h2>श्लोक</h2>
                <p>श्री गणेशाचे श्लोक आणि त्यांचे अर्थ</p>
            </div>
            <div class="nav-item" id="japmala" style="animation-delay: 0.6s;">
                <i class="fas fa-dharmachakra"></i>
                <h2>जपमाळा</h2>
                <p>डिजिटल जपमाळा - गणेश मंत्र जप करा</p>
            </div>
            <div class="nav-item" id="photos" style="animation-delay: 0.8s;">
                <i class="fas fa-images"></i>
                <h2>फोटो</h2>
                <p>श्री गणेशाच्या सुंदर प्रतिमा पहा</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
      document.addEventListener('DOMContentLoaded', () => {
        const navItems = document.querySelectorAll('.nav-item');
    
        navItems.forEach(item => {
          item.addEventListener('click', () => {
            const id = item.id;
    
            // Navigate to respective pages
            if (id === 'aartis') {
              window.location.href = '/aarti.html';
            } else if (id === 'shlokas') {
              window.location.href = '/shlok.html';
            } else if (id === 'japmala') {
              window.location.href = '/japmala.html';
            } else if (id === 'photos') {
              window.location.href = '/images.html';
            }
          });
        });
    
        particlesJS('particles', {
          particles: {
            number: { value: 80, density: { enable: true, value_area: 800 } },
            color: { value: "#ff6b6b" },
            shape: { type: "circle" },
            opacity: { value: 0.5, random: false },
            size: { value: 3, random: true },
            line_linked: { enable: true, distance: 150, color: "#ff6b6b", opacity: 0.4, width: 1 },
            move: { enable: true, speed: 6, direction: "none", random: false, straight: false, out_mode: "out", bounce: false },
          },
          interactivity: {
            detect_on: "canvas",
            events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
            modes: { grab: { distance: 400, line_linked: { opacity: 1 } }, bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 }, repulse: { distance: 200, duration: 0.4 }, push: { particles_nb: 4 }, remove: { particles_nb: 2 } },
          },
          retina_detect: true,
        });
      });
    </script>
</body>
</html>
