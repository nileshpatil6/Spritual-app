document.addEventListener('DOMContentLoaded', function() {
  const aartiList = document.getElementById('aartiList');

  aartis.forEach((aarti, index) => {
    const listItem = document.createElement('li');
    listItem.classList.add('aarti-item');
    listItem.innerHTML = `
      <div class="aarti-title">${aarti.title}</div>
      <div class="aarti-content">${aarti.content}</div>

    aartiList.appendChild(listItem);

      const content = this.querySelector('.aarti-content');
      if (content.style.display === 'none' || content.style.display === '') {
        content.style.display = 'block';
      } else {
        content.style.display = 'none';
      }
    });
  });
