        shlokas.forEach((shloka, index) => {
            const shlokaCard = document.createElement('div');
            shlokaCard.classList.add('shloka-card');

            shlokaCard.innerHTML = `
                <div class="shloka-text">${shloka.text}</div>
                <button class="toggle-btn">अर्थ दाखवा</button>
                <div class="meaning">${shloka.meaning}</div>
            `;

            shlokaContainer.appendChild(shlokaCard);

            const toggleBtn = shlokaCard.querySelector('.toggle-btn');

            toggleBtn.addEventListener('click', () => {
