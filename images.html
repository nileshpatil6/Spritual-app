<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lord Ganesh Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --background: #e0e5ec;
            --text-color: #333;
            --primary-color: #e74c3c;
            --shadow-color: #a3b1c6;
            --highlight-color: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background);
            color: var(--text-color);
        }

        h1 {
            
            text-align: center;
            margin: 10px 0;
            margin-top: 10vh;
            color: var(--primary-color);
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 30px;
            max-width: 1200px;
           margin-top:-3vh;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            background: var(--background);
            box-shadow: 
                8px 8px 16px var(--shadow-color),
                -8px -8px 16px var(--highlight-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 
                12px 12px 20px var(--shadow-color),
                -12px -12px 20px var(--highlight-color);
        }

        .gallery img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .download-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(231, 76, 60, 0.8);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .download-btn:hover {
            background: rgba(192, 57, 43, 0.9);
            transform: scale(1.1);
        }

        .fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .fullscreen-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>श्री गणेश प्रतिमा</h1>
    <div class="gallery" id="gallery"></div>
    <div class="fullscreen-overlay" id="fullscreenOverlay">
        <span class="close-btn" onclick="closeFullscreen()">&times;</span>
        <img src="" alt="" class="fullscreen-image" id="fullscreenImage">
    </div>

    <script>
        const gallery = document.getElementById('gallery');
        const fullscreenOverlay = document.getElementById('fullscreenOverlay');
        const fullscreenImage = document.getElementById('fullscreenImage');
        let page = 8;
        let fetchedImageIds = new Set();

        async function fetchImages() {
            const apiKey = 'cPNnPU7N4Z7oMIEaSP53XznhMwvdgi8Vs22bmCMWO6o';  // Your Unsplash API key
            const query = 'Lord Ganesh';
            const url = `https://api.unsplash.com/search/photos?query=${query}&page=${page}&per_page=100&client_id=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                data.results.forEach(image => {
                    if (!fetchedImageIds.has(image.id)) {
                        fetchedImageIds.add(image.id);

                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'gallery-item';

                        const imgElement = document.createElement('img');
                        imgElement.src = image.urls.small;
                        imgElement.alt = image.alt_description || 'Lord Ganesh';
                        imgElement.onclick = () => openFullscreen(image.urls.regular);
                        
                        const downloadBtn = document.createElement('button');
                        downloadBtn.className = 'download-btn';
                        downloadBtn.innerHTML = '<i class="fas fa-download"></i>';
                        downloadBtn.onclick = (e) => {
                            e.stopPropagation();
                            downloadImage(image.urls.full, image.alt_description || 'Lord Ganesh');
                        };

                        itemDiv.appendChild(imgElement);
                        itemDiv.appendChild(downloadBtn);
                        gallery.appendChild(itemDiv);
                    }
                });

                page++;
            } catch (error) {
                console.error('Error fetching images:', error);
            }
        }

        function openFullscreen(imageUrl) {
            fullscreenImage.src = imageUrl;
            fullscreenOverlay.style.display = 'flex';
        }

        function closeFullscreen() {
            fullscreenOverlay.style.display = 'none';
        }

        async function downloadImage(url, filename) {
            try {
                const response = await fetch(url);
                const blob = await response.blob();
                const blobUrl = URL.createObjectURL(blob);

                const link = document.createElement('a');
                link.href = blobUrl;
                link.download = filename + '.jpg';
                link.style.display = 'none';
                document.body.appendChild(link);

                if (/Android/i.test(navigator.userAgent)) {
                    // For Android devices
                    if (navigator.msSaveOrOpenBlob) {
                        navigator.msSaveOrOpenBlob(blob, filename + '.jpg');
                    } else {
                        link.click();
                    }
                } else {
                    // For other devices
                    link.click();
                }

                document.body.removeChild(link);
                URL.revokeObjectURL(blobUrl);
            } catch (error) {
                console.error('Error downloading the image:', error);
                alert('Failed to download the image. Please try again.');
            }
        }

        function loadMoreImages() {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
                fetchImages();
            }
        }

        window.addEventListener('scroll', loadMoreImages);
        window.addEventListener('DOMContentLoaded', fetchImages);
    </script>
</body>
</html>
